<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000; /* Black background */
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 900px; /* Max width for the video */
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- 
            Vimeo embed code.
            - `autoplay=1`: Attempts to autoplay the video. Note: Modern browsers often block autoplay without user interaction.
            - `fullscreen=1`: Allows the video to go fullscreen.
            - `dnt=1`: Do Not Track.
            - `byline=0&portrait=0&title=0`: Hides user, portrait, and title information.
            - `allowfullscreen`: HTML attribute to enable fullscreen.
            
            For true "fullscreen from start", a user interaction is typically required by browsers.
            You might need JavaScript to programmatically request fullscreen after a user gesture (e.g., a click).
        -->
        <iframe src="https://player.vimeo.com/video/1108385079?dnt=1&byline=0&portrait=0&title=0"
                frameborder="0"
                allow="fullscreen; picture-in-picture"
                allowfullscreen>
        </iframe>
    </div>
</body>
</html>
